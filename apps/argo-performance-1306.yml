apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-performance-1306
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/argo-performance
    repoURL: https://github.com/SergeyDz/argocd-performance.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: nameOverride
        value: argo-performance-1306
  syncPolicy:
    automated: {}
    syncOptions: 
      - CreateNamespace=true